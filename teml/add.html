<form class="form-horizontal">
    <div class="form-group">
        <label for="bookName" class="control-label col-md-2 ">书名</label>
        <div class="col-md-10">
            <input type="text" class="form-control" id="bookName" placeholder="请输入书名" ng-model="book.bookName">
        </div>
    </div>
    <div class="form-group">
        <label for="bookPrice" class="control-label col-md-2 ">书的价格</label>
        <div class="col-md-10">
            <input type="text" class="form-control" id="bookPrice" placeholder="请输入价格" ng-model="book.bookPrice">
        </div>
    </div>
    <div class="form-group">
        <label for="bookCover" class="control-label col-md-2 ">书的封面</label>
        <div class="col-md-10">
            <input type="text" class="form-control" id="bookCover" placeholder="请输入封面" ng-model="book.bookCover">
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <button class="btn btn-success" ng-click="add()">提交</button>
        </div>
    </div>
</form>
